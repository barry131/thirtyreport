<body>
	<div class="wrap">
        
    	<header>
        	<div class="logo"><img src="images/logo.png"></div>
            健康黄金线，你离健康有多远
        </header>
        <div class="main wrap-main">
            <div class="wrap-top">
                <img src="images/wrap-1.png" data-ani="flipInY" data-time="100">
                <img src="images/wrap-2.png" data-ani="finad" data-time="1900">
                <img src="images/wrap-3.png" data-ani="finad" data-time="2100">
                <img src="images/wrap-4.png" data-ani="finad" data-time="2300">

                <img src="images/wrap-7.png" data-ani="zoomIn3" data-time="1100">
                <img src="images/wrap-8.png" data-ani="zoomIn4" data-time="1600">
            </div>
        	<div class="hbj hbj-1">
            	<p>最健康的血压波动：</p>
                <p class="projectdata">高血压&lt;130，低压&gt;80</p>
            </div>
        	<div class="hbj hbj-2">
            	<p>最和谐的呼吸频率：</p>
                <p class="projectdata">12~25次/分</p>
            </div>
        	<div class="hbj hbj-3">
            	<p>最优的睡眠质量：</p>
                <p class="projectdata">7~9小时，醒来精神饱满</p>
            </div>
        	<div class="hbj hbj-4">
            	<p>最平静的情绪：</p>
                <p class="projectdata">平和，无激烈波动</p>
            </div>
        	<div class="hbj hbj-5">
            	<p>最糟糕的疲劳状态：</p>
                <p class="projectdata">持续性严重疲劳</p>
            </div>
        	<div class="hbj hbj-6">
            	<p>较理想的锻炼强度：</p>
                <p class="projectdata">每天走10000步</p>
            </div>
        	<div class="hbj hbj-7">
            	<p>最高心率＝220-年龄：</p>
                <p class="projectdata">较有益的心率区间：最高心率的50%~80%</p>
            </div>
            <div class="smatext hdistance">
            	<p>以上数据仅供健康成人参考</p>
                <p>37是目前国内少有的可以监测连续心率的手环</p>
            </div>
            <a class="btn" href="healthyindex.html">下一页</a>
