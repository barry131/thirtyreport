<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>37°年度报告</title>
</head>

<body>
	<div class="wrap">
    	<header>
        	<div class="logo"><img src="images/logo.png"></div>
            全国各城市健康指数盘点
        </header>
        <div class="main">
        	<!--<div class="indexcount">
            	<div class="incount-img"><img src="images/indexcount.png"></div>
            </div>-->
            <div class="wrap-top wrap-ani">
                <img src="images/incount-1.png">
                <img src="images/incount-2.png" data-ani="flipInX" data-time="100">
                <img src="images/incount-3.png" data-ani="flipInX" data-time="500">
                <img src="images/incount-4.png" data-ani="flipInX" data-time="1000">
                <img src="images/incount-5.png" data-ani="flipInX" data-time="1500">
                <img src="images/incount-6.png" data-ani="flipInX" data-time="2000">
                <img src="images/incount-7.png" data-ani="flipInX" data-time="2500">
                <img src="images/incount-8.png" data-ani="flipInX" data-time="3000">
            	
                <div class="fly fly1"><img src="images/fly1.png"></div>
                <div class="fly fly2"><img src="images/fly2.png"></div>
                <div class="fly fly3"><img src="images/fly3.png"></div>
            </div>
            <div class="incount-con">
                <div class="pro">
                	<div class="incou-img">
                    	<b class="incou-three2"></b>
                    	<span class="incou-one"><img src="images/incou-1.jpg"></span>
                        <span class="incou-circle"><img src="images/incou-circle.jpg"></span>
                    </div>
                    <p>最暴躁的城市</p>
                    <p class="pro-text"><i><img src="images/indexcount-bor.jpg"></i>“情绪起伏，血压波动最大”</p>
                    <p class="pro-text"><i><img src="images/indexcount-bor.jpg"></i>北京&nbsp;南宁&nbsp;乌鲁木齐&nbsp;武汉&nbsp;保定</p>
                </div>
                <div class="pro">
                	<div class="incou-img">
                    	<b class="incou-three3"></b>
                    	<span class="incou-one"><img src="images/incou-2.jpg"></span>
                        <span class="incou-circle"><img src="images/incou-circle.jpg"></span>
                    </div>
                    <p>睡眠质量最好的城市</p>
                    <p class="pro-text"><i><img src="images/indexcount-bor.jpg"></i>“睡的早，睡的久”</p>
                    <p class="pro-text"><i><img src="images/indexcount-bor.jpg"></i>郑州&nbsp;厦门&nbsp;哈尔滨&nbsp;洛阳&nbsp;贵阳</p>
                </div>
                <div class="pro">
                	<div class="incou-img">
                    	<b class="incou-three3"></b>
                    	<span class="incou-one"><img src="images/incou-3.jpg"></span>
                        <span class="incou-circle"><img src="images/incou-circle.jpg"></span>
                    </div>
                    <p>最爱运动的城市</p>
                    <p class="pro-text"><i><img src="images/indexcount-bor.jpg"></i>“每日计步数最多”</p>
                    <p class="pro-text"><i><img src="images/indexcount-bor.jpg"></i>北京&nbsp;香港&nbsp;广州&nbsp;深圳&nbsp;澳门</p>
                </div>
                <div class="pro">
                	<div class="incou-img">
                    	<b class="incou-three3"></b>
                    	<span class="incou-one"><img src="images/incou-4.jpg"></span>
                        <span class="incou-circle"><img src="images/incou-circle.jpg"></span>
                    </div>
                    <p>压力最大的城市</p>
                    <p class="pro-text"><i><img src="images/indexcount-bor.jpg"></i>“情绪焦虑频率最高”</p>
                    <p class="pro-text"><i><img src="images/indexcount-bor.jpg"></i>上海&nbsp;北京&nbsp;香港&nbsp;深圳&nbsp;广州</p>
                </div>
                <div class="pro">
                	<div class="incou-img">
                    	<b class="incou-three3"></b>
                    	<span class="incou-one"><img src="images/incou-5.jpg"></span>
                        <span class="incou-circle"><img src="images/incou-circle.jpg"></span>
                    </div>
                    <p>血压最高的城市</p>
                    <p class="pro-text"><i><img src="images/indexcount-bor.jpg"></i>“血压指数最高”</p>
                    <p class="pro-text"><i><img src="images/indexcount-bor.jpg"></i>石家庄&nbsp;长春&nbsp;成都&nbsp;西安&nbsp;南昌</p>
                </div>
                <div class="pro">
                	<div class="incou-img">
                    	<b class="incou-three3"></b>
                    	<span class="incou-one"><img src="images/incou-6.jpg"></span>
                        <span class="incou-circle"><img src="images/incou-circle.jpg"></span>
                    </div>
                    <p>最开心的城市</p>
                    <p class="pro-text"><i><img src="images/indexcount-bor.jpg"></i>“情绪平和最多，焦虑最少”</p>
                    <p class="pro-text"><i><img src="images/indexcount-bor.jpg"></i>拉萨&nbsp;重庆&nbsp;济南&nbsp;长沙&nbsp;天津</p>
                </div>
                <div class="pro pro-nobor pro-nobotbor">
                	<div class="incou-img">
                    	<b class="incou-three3"></b>
                    	<span class="incou-one"><img src="images/incou-7.jpg"></span>
                        <span class="incou-circle"><img src="images/incou-circle.jpg"></span>
                        <b class="incou-three"></b>
                    </div>
                    <p>最爱测心率的城市</p>
                    <p class="pro-text"><i><img src="images/indexcount-bor.jpg"></i>“平均每天手动检测心率2.6次”</p>
                    <p class="pro-text"><i><img src="images/indexcount-bor.jpg"></i>广州&nbsp;深圳&nbsp;北京&nbsp;长沙&nbsp;东莞</p>
                </div>
            </div>
            <a class="btn" href="oneday.html">下一页</a>
        </div>
    </div>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/thirtyseven.js"></script>
    <script src="js/eub.js"></script>
    <script>
        eub.tools.addAni($('body'),'data-ani','data-time')
    </script>
</body>
</html>
